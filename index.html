<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>  
    <div class="row p-5" >
        <div class="col-lg-6 col-md-6 col-12 center">
        <form class="frm">
            
         <div class="login mt-5">
            <input type="text" name="name" placeholder="Enter your name">
            <input type="text" name="email" placeholder="Enter your email">
            <input type="text" name="number" placeholder="Enter your number">
            <button type =submit id="btn">Submit</button>
            
         </div>
        </form>
        </div>
        <div class="col-lg-6 col-md-6 col-12 " id="table">
            <table class="table table-bordered border-primary">
                <tablehead>
                    <tr>
                    <th>Name</th>
                    <th>email</th>
                    <th> number</th>
                    <th>Name</th>
                </tr>
                </tablehead>
        </div>
    </div>
</div>
    <script>
        var formClass=document.querySelector('.frm');
        formClass.addEventListener('submit',event=>{
            event.preventDefault();

            const formData= new FormData(formClass);
            //console.log(formData.get('name')); just to print the name
            const Data =Object.fromEntries(formData);
            console.log(Data);

            fetch('https://reqres.in/api/users',{
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(Data)
            }).then(res=> res.json())
              .then(data=> console.log(Data))
              .catch(error => console.log(error));

        });


    </script>
    <script src="assets/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
